language: node_js
os:
  - windows
  - linux
node_js:
  - "10"
  - "12"
env:
  global:
    - CXX=g++-4.8
    - WHISK_APIHOST=https://adobeioruntime.net
    - WHISK_AUTH=fake-auth
    - WHISK_NAMESPACE=fake
    - TVM_URL=https://adobeioruntime.net/api/v1/web/adobeio/tvm/get-s3-upload-token
addons:
  chrome: stable
before_install:
  - if [ "${TRAVIS_OS_NAME}" = "windows" ]; then choco install googlechrome ; fi
install:
  - npm version
  - npm install
script:
  - npm run build
  - npm test
  - npm run e2e
  - npm run clean
